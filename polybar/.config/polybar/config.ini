[colors]
background = ${xrdb:polybar.background}
foreground = ${xrdb:polybar.foreground}
foreground-alt = ${xrdb:polybar.foreground-alt}
primary = #F0C674
secondary = #8ABEB7
alert = #A54242


[bar/main-bar-left]
width = 254px
height = 32px
radius = 4px

;This is a horrible way to calculate x-offsset
offset-y = 10px
offset-x = 86.25%

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 4px
padding-right = 0

module-margin = 0

separator-foreground = ${colors.disabled}

font-0 = Mononoki Nerd Font:pixelsize=13:antialias=true:style=bold;3

modules-left = xworkspaces

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

icon-default=

format = <label-state>

label-active = 
label-active-foreground = ${colors.foreground}
label-active-padding = 7px

label-occupied = 
label-occupied-foreground = ${colors.foreground-alt}
label-occupied-padding = 7px

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 7px

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 7px